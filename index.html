<html>
<head>
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
		</style>
</head>
<body>
<script src="scripts/three.min.js">
</script>
<script>
    var container;

    var camera, scene, renderer;
    var objectList = [];
    var pointLight;
    

    var materials;

    init();
    animate();

    function createSphere(x, y, z, color)
    {
        material = new THREE.MeshLambertMaterial( { color: color, shading: THREE.SmoothShading } );
    
        var geometry = new THREE.SphereGeometry( 70, 32, 16 );
        var sphere = new THREE.Mesh( geometry, material );

        sphere.position.x = x;
        sphere.position.y = y;
        sphere.position.z = y;

        objectList.push(sphere);
        scene.add(sphere);
    }
    
    function init() 
    {
        container = document.createElement( 'div' );
        document.body.appendChild( container );

        camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
        camera.position.set( 0, 200, 800 );

        scene = new THREE.Scene();

        createSphere(0, 0, 0, 0xFF0000);
        createSphere(100, 0, 0, 0x0000FF);
        
        // Lights
        pointLight = new THREE.PointLight( 0xffffff, 1 );
        scene.add( pointLight );
        
        // Lights
        scene.add( new THREE.AmbientLight( 0x111111 ) );

        renderer = new THREE.WebGLRenderer( { antialias: true } );
        renderer.setSize( window.innerWidth, window.innerHeight );
        container.appendChild( renderer.domElement );

        window.addEventListener( 'resize', onWindowResize, false );
    }

    function onWindowResize()
    {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize( window.innerWidth, window.innerHeight );
    }

    
    function animate() 
    {
        requestAnimationFrame( animate );
        render();
    }

    function render() 
    {
        var timer = 0.0001 * Date.now();

        camera.position.x = Math.cos( timer ) * 1000;
        camera.position.z = Math.sin( timer ) * 1000;

        camera.lookAt( scene.position );
        for ( var i = 0, l = objectList.length; i < l; i ++ ) {

            var object = objectList[ i ];

            object.rotation.x += 0.01;
            object.rotation.y += 0.005;
        }
        
        pointLight.position.x = Math.sin( timer * 7 ) * 300;
        pointLight.position.y = Math.cos( timer * 5 ) * 400;
        pointLight.position.z = Math.cos( timer * 3 ) * 300;
        
        renderer.render( scene, camera );

    }

</script>
</body>
</html>
